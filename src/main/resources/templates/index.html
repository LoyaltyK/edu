<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/static/css/index.css}" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div >
        <header>
            <div sec:authorize="isAuthenticated()">
                <!--        <p>已登录</p >-->
                <!-- 获取登录用户名 -->
                <p>登录名：<span sec:authentication="name"></span></p >
                <!-- 获取登录用户所具有的角色、菜单code -->
<!--                <p>角色权限：<span sec:authentication="principal.authorities"></span></p >-->
                <!-- 获取登录用户名 -->
                <p>Username：<span sec:authentication="principal.username"></span></p >
            </div>

            <!--    //判断是否登录-->
            <div sec:authorize="isAnonymous()">
                <a href="/login">登录</a>
            </div>

            <!--    //判断是否登录-->
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}">登出</a>
            </div>

        </header>


        <main>
            <h2>江西野鸡大学教务管理系统</h2>
            <div>
                <div class="student" sec:authorize="hasAnyAuthority('student')">
                    <div><a>成绩查询</a></div>
                    <div><a>奖罚查询</a></div>
                    <div><a href="/student/">个人信息</a></div>
                </div>
                <div class="teacher" sec:authorize="hasAnyAuthority('teacher')">
                    <div><a>录入成绩</a></div>
                    <div><a>选课申请</a></div>
                    <div><a>选课情况</a></div>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
